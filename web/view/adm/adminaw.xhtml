<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      template="../../WEB-INF/templates/newTemplate3.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="content">
<div id="right_column">
                <div class="modul">
                    <h2>Autorzy</h2>
                    <table border="0" cellspacing="5">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Imie</th>
                                <th>Nazwisko</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <h:form>
                                    
                                    <td><h:inputText value="#{bookC.imA}" /></td>
                                    <td><h:inputText value="#{bookC.noA}" /></td>
                                    <td>
                                        <h:commandButton value="Dodaj" action="#{bookC.addA}" />
                                    </td>
                                </h:form>
                            </tr>
                            <ui:repeat var="book" value="${controller.getAutorzyList()}">
                            <tr>
                                <td>${book.idAutora}</td>
                                <td>${book.imie}</td>
                                <td>${book.nazwisko}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton action="#{bookC.deleteA(book.idAutora)}" value="Usuń" />
                                    </h:form>
                                </td>
                            </tr>
                            </ui:repeat>
                            
                        </tbody>
                    </table>
                </div>
    <div class="modul">
                    <h2>Wydawcy</h2>
                    <table border="0" cellspacing="5">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nazwa</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <h:form>
                                    <td><h:inputText value="#{bookC.naW}" /></td>
                                    <td>
                                        <h:commandButton value="Dodaj" action="#{bookC.addW}" />
                                    </td>
                                </h:form>
                            </tr>
                            <ui:repeat var="book" value="${controller.getWydawcyList()}">
                            <tr>
                                <td>${book.idWydawcy}</td>
                                <td>${book.nazwa}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton action="#{bookC.deleteW(book.idWydawcy)}" value="Usuń" />
                                    </h:form>
                                </td>
                            </tr>
                            </ui:repeat>
                            
                        </tbody>
                    </table>
                </div>
 <div class="modul">
                    <h2>Kategorie</h2>
                    <table border="0" cellspacing="5">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Id Rodzica</th>
                                <th>Nazwa</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <h:form>
                                    
                                    <td><h:inputText value="#{bookC.naKP}" /></td>
                                    <td><h:inputText value="#{bookC.naK}" /></td>
                                    <td>
                                        <h:commandButton value="Dodaj" action="#{bookC.addK}" />
                                    </td>
                                </h:form>
                            </tr>
                            <ui:repeat var="book" value="${controller.getKategorieList()}">
                            <tr>
                                <td>${book.idKategori}</td>
                                <td>${book.idRodzica}</td>
                                <td>${book.nazwa}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton action="#{bookC.deleteK(book.idKategori)}" value="Usuń" />
                                    </h:form>
                                </td>
                            </tr>
                            </ui:repeat>
                            
                        </tbody>
                    </table>
                </div>
    <div class="modul">
                    <h2>Tagi</h2>
                    <table border="0" cellspacing="5">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nazwa</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <h:form>
                                    <td><h:inputText value="#{bookC.naT}" /></td>
                                    <td>
                                        <h:commandButton value="Dodaj" action="#{bookC.addT}" />
                                    </td>
                                </h:form>
                            </tr>
                            <ui:repeat var="book" value="${controller.tagiLista}">
                            <tr>
                                <td>${book.idTagu}</td>
                                <td>${book.nazwa}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton action="#{bookC.deleteT(book.idTagu)}" value="Usuń" />
                                    </h:form>
                                </td>
                            </tr>
                            </ui:repeat>
                            
                        </tbody>
                    </table>
                </div>
 
            </div>
    </ui:define>
</ui:composition>
