<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      template="../../WEB-INF/templates/newTemplate3.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="content">
<div id="right_column">
                <div class="modul">
                    <h2>Dodaj wiadomość</h2>
                    <h:form>
                        Tytuśł:<h:inputText value="#{bookC.tM}" /><br />
                        Treść:<br /><h:inputTextarea value="#{bookC.oM}" rows="4" cols="20" /><br />
                        <h:commandButton action="#{bookC.addM}" value="Dodaj" />
                        <h:commandButton action="#{bookC.editM}" value="Edytuj" />
                    </h:form>

                </div>
                <div class="modul">
                    <h2>Wiadomości</h2>
                    <table border="0" cellspacing="5">
                        <thead>
                            <tr>
                                <th>Tytuł</th>
                                <th>Data</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat var="msg" value="${controller.getMesL(100)}">
                                
                                <tr>
                                    <td>${msg.tytul}</td>
                                    <td>${msg.data}</td>
                                    <td>
                                        <h:form>
                                            <h:commandButton action="#{bookC.deleteM(msg.idWiadomosci)}" value="Usuń" />
                                            <h:commandButton action="#{bookC.editMp(msg.idWiadomosci)}" value="Edytuj" />
                                        </h:form> 
                                    </td>
                                </tr>
                            </ui:repeat>>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            </ui:define>
</ui:composition>
